<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
  <title>LuDi_Assignment5</title>
  <!--semantic-ui 配置-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>



  <div class="ui borderless main menu fixed" style="position: fixed; top: 0px; left: auto; z-index: 10;">
    <div class="ui text container">
      <div class="header item">
        LuDi' Assignment5
      </div>
    </div>
  </div>


  <div class="ui text container" style="margin-top: 80px;">
    <h3>Please select your preferred data presentation form from the drop-down box</h3>
    <span>Show me grouped by
      <div class="ui inline dropdown">
        <div class="text">
          <img class="ui avatar image" src="person.png">
          Player
        </div>
        <i class="dropdown icon"></i>
        <div class="menu">
          <div id="playerdata" class="item">
            <img class="ui avatar image" src="person.png">
            Player
          </div>
          <div id="teamdata" class="item">
            <img class="ui avatar image" src="team_fill.png">
            Team
          </div>
          <div id="schooldata" class="item">
            <img class="ui avatar image" src="school.png">
            College
          </div>

        </div>
      </div>
    </span>
    
    <div id="default_dataview" style="margin-top: 20px; margin-bottom: 40px;">
      <iframe class="airtable-embed" src="https://airtable.com/embed/shrn92c7fhQMmDxqF?backgroundColor=cyan&viewControls=on" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe>
    </div>
    <div id="selected_dataview">

    </div>


  </div>

  
</body>
</html>

<script>
  $(document).ready(function(){

    $('.ui.dropdown').dropdown();
    document.getElementById('teamdata').addEventListener('click',changeviewtoteam);
    document.getElementById('schooldata').addEventListener('click',changeviewtoschool);
    document.getElementById('playerdata').addEventListener('click',changeviewtoplayer);

    function changeviewtoteam(){
      document.getElementById('default_dataview').style.display="none";
      document.getElementById('selected_dataview').innerHTML='<iframe style="margin-top: 20px; margin-bottom: 40px;" class="airtable-embed" src="https://airtable.com/embed/shriRFvnIPrOBKgG7?backgroundColor=cyan&viewControls=on" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe>';
    };

    function changeviewtoschool(){
      document.getElementById('default_dataview').style.display="none";
      document.getElementById('selected_dataview').innerHTML='<iframe style="margin-top:20px margin-bottom: 40px;" class="airtable-embed" src="https://airtable.com/embed/shrYDjKA6SGOB2RHo?backgroundColor=cyan&viewControls=on" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe>';
    };

    function changeviewtoplayer(){
      document.getElementById('default_dataview').style.display="none";
      document.getElementById('selected_dataview').innerHTML='<iframe style="margin-top:20px margin-bottom: 40px;" class="airtable-embed" src="https://airtable.com/embed/shrn92c7fhQMmDxqF?backgroundColor=cyan&viewControls=on" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe>';
    };
    
  });
</script>
